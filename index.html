<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Link</title>

    <!-- link bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/loading.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/indexRule.css">
</head>

<body>
    <!-- 以下為換頁動畫 -->
    <div class="loader">
        <div class="loader__icon">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000"
                    d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z">
                </path>
                <path fill="#000"
                    d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
                </path>
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                    to="360 20 20" dur="0.5s" repeatCount="indefinite"></animateTransform>
            </svg>
        </div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
        <div class="loader__tile"></div>
    </div>
    <!-- 以上為換頁動畫 -->

    <div class="container mt-5">
        <div class="row d-flex">
            <div id="logoPic" class="col-12 text-center"><img class="ld ld-breath" src="img/pokemon match.svg"
                    onclick="playIndexBGM()" alt="">
            </div>
            <div id="divStart" class="col-12 mt-3 display-4 text-center">
                <a id="aStart" class="btn">開始遊戲</a>
            </div>
            <div class="col-12 display-4 text-center">
                <a id="aRule" class="btn" data-toggle="modal" data-target="#exampleModal"
                    onclick="playAudio('sound/SFX_SLOTS_NEW_SPIN.mp3')">遊戲規則</a>
            </div>
            <audio id="indexBGM" src="sound/Pokemon_Theme_1_JPN_Full.mp3"></audio>
            <!-- <div id="divExit" class="col-12 display-4 text-center">
                <a id="aExit" class="text-dark" onclick="window.close()"> 離開遊戲</a>
            </div> -->

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="gameRule" aria-hidden="true"
            role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex align-items-center justify-content-center">
                        <h5 class="modal-title" id="gameRule">遊戲規則</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide" data-interval='false'>
                            <div class="carousel-inner">
                                <div class="mySlides carousel-item active">
                                    <div class="numbertext">1 / 4</div>
                                    <img src="img/ex0.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="mySlides carousel-item">
                                    <div class="numbertext">2 / 4</div>
                                    <img src="img/ex1.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="mySlides carousel-item">
                                    <div class="numbertext">3 / 4</div>
                                    <img src="img/ex2.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="mySlides carousel-item">
                                    <div class="numbertext">4 / 4</div>
                                    <img src="img/ex3.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <div style="text-align:center" class="mt-3">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Gotcha!</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function playIndexBGM() {
            document.getElementById('indexBGM').play();
        }
    </script>
    <script src="js/index.js"></script>
    <!-- bootstrap setting -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/loader.js"></script>

</body>

</html>
